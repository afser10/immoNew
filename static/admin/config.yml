backend:
  name: git-gateway
  branch: main  # укажите основную ветку вашего репозитория

media_folder: "static/images/uploads"  # папка для загрузки медиа-файлов
public_folder: "/images/uploads"  # публичный путь к медиа-файлам

collections:
  - name: "blog"  # идентификатор коллекции
    label: "Blog"  # метка коллекции
    folder: "content/blog"  # папка для контента
    create: true  # разрешить создание новых записей
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:  # поля коллекции
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
